<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="./assets/images/todo-list-icon2.png">

    <title>ListNotLost</title>

    <!-- link to semantic ui CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">

</head>

<body>

    <div class="ui raised segment">
        <div class="ui grid">

            <!-- row of header -->
            <div class="row">
                <h2 class="ui header">
                    <img src="./assets/images/todo-list-icon2.png">
                    <div class="content">
                        List Not Lost
                        <div class="sub header">My Personalized Planner</div>
                    </div>
                </h2>
            </div>

            <div class="row buttons">
                <div class="menu_buttons">
                    <div class="ui animated fade grey basic button" tabindex="0">
                        <div class="visible content"><i class="large home icon"></i></div>
                        <div class="hidden content">
                        Home
                        </div>
                    </div>
                    <div class="ui animated fade teal basic button" tabindex="0">
                        <div class="visible content"><i class="large book icon"></i></div>
                        <div class="hidden content">
                        All Tasks
                        </div>
                    </div>
                    <div class="ui animated fade yellow button" tabindex="0">
                        <div class="visible content"><i class="large sticky note outline icon"></i></div>
                        <div class="hidden content">
                        Stickies
                        </div>
                    </div>
                </div>
            </div>

            <!-- row of comments & search input -->
            <div class="row">
                <div class="ui basic segment daily verse">
                    <p>Right now I am thinking about rotating through verses each day. Maybe I need to look through APIs to have daily verses populate this area!</p>
                </div>

                <div class="ui action input">
                    <input type="text" placeholder="Your task here!">
                    <select class="ui compact selection dropdown">
                    <option selected="all">All</option>
                    <option value="gp-ministry">GP Ministry</option>
                    <option value="gp-student">GP Students</option>
                    <option value="gradSchool">Grad School</option>
                    <option value="job">Job</option>
                    <option value="life">Life</option>

                    </select>
                    <div class="ui teal button">Add</div>
                    <div class="floating ui red label">22</div>
                </div>
            </div>

            <div class="two column row">
                <!-- left column -->
                
                <div class="column">
                    <div class="ui segment">
                        <a class="ui red ribbon label">What to Accomplish Today...</a>
                        <div class="ui tertiary inverted teal segment" data-tooltip="Due on xx-xx-xxxx" data-position="top right">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label>Go for a walk 3 times a day</label>
                            </div>
                        </div>
                        <div class="ui tertiary inverted teal segment" data-tooltip="No due date" data-position="top right">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label>Read for 20 minutes</label>
                            </div>
                        </div>
                        <div class="ui tertiary inverted teal segment " data-tooltip="Due on xx-xx-xxxx" data-position="top right">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label>Pray in the morning</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- right column -->
                <div class="column">
                    <div class="ui segment">
                        <a class="ui yellow right ribbon label">Upcoming deadlines...</a>
                        <div class="ui secondary segment">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label>Go for a walk 3 times a day</label>
                            </div>
                        </div>
                        <div class="ui secondary segment">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label>Read for 20 minutes</label>
                            </div>
                        </div>
                        <div class="ui secondary segment">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label>Pray in the morning</label>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>


    <!-- link to jquery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <!-- Link to Semantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>
</html>
